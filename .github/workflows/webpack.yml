name: NodeJS with Webpack 🌷

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # 来自官方脚本：https://github.com/marketplace/actions/checkout

      - name: Install and Build
        run: |
          npm install
          CI=false npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4 # 脚本来自： https://github.com/JamesIves/github-pages-deploy-action
        with:
          ACCESS_TOKEN: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
